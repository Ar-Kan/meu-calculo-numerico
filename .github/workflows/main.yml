name: Build and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install LaTeX (for PDF generation)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://miktex.org/download/ubuntu | sudo apt-key add -
          echo "deb https://miktex.org/download/ubuntu focal universe" | sudo tee /etc/apt/sources.list.d/miktex.list
          sudo apt-get update
          sudo apt-get install -y miktex
          miktexsetup finish
          initexmf --update-fndb
          xargs -a helpers/latex/packages sudo miktexsetup --install
          mpm --install=helpers/latex/packages

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto project
        run: quarto render

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push to the gh-pages branch
          git checkout --orphan gh-pages
          git reset
          git add web
          git commit -m "Deploy Quarto site"
          git push --force origin gh-pages
    
